<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let p = -Infinity
			let n = arr.length;
			if (n===0 || n===1){
				return p;
			}
			let m = arr[0];
			for (let j = 1;j<n;j++){
				if(arr[j]>m){
					p = m;
					m = arr[j];
					
				}
				else if (arr[j]>p && arr[j]<m){
					p = arr[j];
				}
			}
			return p;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
